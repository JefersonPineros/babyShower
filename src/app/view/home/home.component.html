<div class="container grid">
  <div class="col-12 p-5">
    <div class="container-paper">
      <div class="carta">
        <img src="./assets/img/Pergamino carta.png" />
      </div>
      <div class="decoracion1">
        <img src="./assets/img/MarcoCarta.png" alt="" />
      </div>

      <div class="texto-inicial">
        <div class="grid">
          <div class="col-12 text-center">
            <p class="text1">
              Un paquete mágico <br />
              viene en camino ...
            </p>
            <p class="text2">ACOMPAÑANOS A CELEBRAR EL</p>
            <p class="text3">BABY SHOWER</p>
            <p class="text4">DE UN NUEVO MAGO</p>
          </div>
        </div>
      </div>
      <div class="decoracion2">
        <img src="./assets/img/pergaminoImagen.png" alt="" />
      </div>
      <div class="ubicación-texto">
        <div class="grid">
          <div class="col-6 text-center">
            <p>
              FECHA:<br />
              Sábado, 1ro de febrero <br />
              <br />
              HORA: <br />
              3pm <br />
            </p>
          </div>
          <div class="col-6 text-center">
            <p>
              LUGAR: <br />
              Conjunto residencial <br />
              Quintas de Lombardia <br />
              Calle 151c # 109 - 50 <br />
            </p>
          </div>
        </div>
      </div>
      <div class="aceptar-invitacion">
        <div class="grid">
          <div class="col-12 text-center">
            <a (click)="goList()">Aceptas la invitación?</a>
          </div>
        </div>
      </div>
      <div class="separacion"></div>
      <div class="pluma">
        <img src="./assets/img/pluma.png" alt="" />
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="line-scale-party"
  [fullScreen]="true"
  ><p style="color: white"></p
></ngx-spinner>
